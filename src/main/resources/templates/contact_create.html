<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Social Cat Contact Create</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Create New Contact</h1>
	<div th:if="${isUser} == true" class="row col-md-6">
		<form method="POST" th:object="${contact}">
			<input type="hidden" name="id" th:value="*{id}" />
			<input name="userId" type="hidden" th:value="${userId}"/>
			<div class="form-group">
				<label for="firstName">First Name</label> <input type="text"
					name="firstName" class="form-control" placeholder="First Name"
					th:field="*{firstName}" /> <span
					th:if="${#fields.hasErrors('firstName')}"
					th:errors="*{firstName}">First Name Error</span>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label> <input type="text"
					name="lastName" class="form-control" placeholder="Last Name"
					th:field="*{lastName}" /> <span
					th:if="${#fields.hasErrors('lastName')}"
					th:errors="*{lastName}">Last Name Error</span>
			</div>
			<div class="form-group">
				<label for="email">Email Address</label> <input type="text" name="email"
					class="form-control" placeholder="email@email.com" th:field="*{email}" /> <span
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
					Error</span>
			</div>
			<div class="form-group">
				<label for="phoneNumber">Phone Number</label> <input type="text"
					name="phoneNumber" class="form-control" placeholder="1"
					th:field="*{phoneNumber}" /> <span
					th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</span>
			</div>
			<div class="form-group">
				<label for="twitterHandle">Twitter Handle</label> <input type="text"
					name="twitterHandle" class="form-control" placeholder=""
					th:field="*{twitterHandle}" /> <span
					th:if="${#fields.hasErrors('twitterHandle')}" th:errors="*{twitterHandle}">Twitter Handle Error</span>
			</div>
			<div class="form-group">
				<label for="facebookUrl">Facebook URL</label> <input type="text"
					name="facebookUrl" class="form-control" placeholder=""
					th:field="*{facebookUrl}" /> <span
					th:if="${#fields.hasErrors('facebookUrl')}" th:errors="*{facebookUrl}">Facebook Error</span>
			</div>
			 <div class="form-group">
		    	<label for="active">Active:  </label>
		    	<select name="active">
		    		<option th:selected="*{active} == true" value="true">Active</option>
		    		<option th:selected="*{active} == false" value="false">Inactive</option>
		    		</select>
		    </div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
			<div class="row">
			<a class="col-md-4" href="/contacts">Back</a>
		</div>
	</div>
	<div th:unless="${isUser} == true">
	<p>Insufficient Permission.</p></div>
</body>
</html>
