<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
   <title>Social Cat User Edit</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Edit User</h1>
	<div th:if="${isAdmin} == true" class="row col-md-6">
		<form th:action="@{|/user/${user.id}/edit|}" enctype="multipart/form-data" method="POST">
		<input name="id" type="hidden" th:value="${user.id}"/>
		<input name="secretQuestion" type="hidden" th:value="${user.secretQuestion}"/>
		<input name="secretAnswer" type="hidden" th:value="${user.secretAnswer}"/>
		<div class="form-group">
			<label for="fullName">Full Name</label>
			<input name="fullName" class="form-control" type="text" th:value="${user.fullName}"/>
		</div>
		
		<div class="form-group">
			<label for="email">Email</label>
			<input name="email" class="form-control" type="text" th:value="${user.email}"/>
		</div>
		
		<div class="form-group">
			<label for="password">Password</label>
			<input name="password" class="form-control" type="password" th:value="${user.password}"/>
		</div>
		
		<div class="form-group">
			<label for="phoneNumber">Phone Number</label>
			<input name="phoneNumber" class="form-control" type="text" th:value="${user.phoneNumber}"/>
		</div>
		
		<div class="form-group">
		  <label for="twitterHandle">Twitter Handle</label>
		  <input name="twitterHandle" class="form-control" type="text" th:value="${user.twitterHandle}"/>
		</div>
		
        <div class="form-group">
          <label for="facebookUrl">Facebook URL</label>
          <input name="facebookUrl" class="form-control" type="text" th:value="${user.facebookUrl}"/>
        </div>
        <div class="form-group">
		    	<label for="active">Active:  </label>
		    	<select name="active">
		    		<option th:selected="*{user.active} == true" value="true">Active</option>
		    		<option th:selected="*{user.active} == false" value="false">Inactive</option>
		    		</select>
		    </div>
        
		<div class="form-group">
			<label for="file">Image</label>
			<input name="file"  type="file"/>
		</div>
		
		<div class="form-group">
			<label for="removeImage">Remove Image?</label>
			<input name="removeImage"  type="checkbox" value="true"/>
		</div>
		
		<button type="submit" class="btn btn-default">Update</button>
		<div>
		<a href="/" th:href="@{|/user/${user.id}|}">Back</a>
		</div>
	</form>
	</div>
	<div th:unless="${isAdmin} == true">
	<h3>Invalid Permission.</h3>
	</div>
 	
</body>
</html>
