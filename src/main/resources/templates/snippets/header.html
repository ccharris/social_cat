<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.springframework.org/schema/security">
<head></head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top"
		th:fragment="header">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Social Cat</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#" th:href="@{/home}"><i
							class="fa fa-home" aria-hidden="true"></i> Home</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#" th:href="@{/email}"><i
							class="fa fa-envelope" aria-hidden="true"></i> Invite Friend</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#" th:href="@{/profile}"> <i
							class="fa fa-user" aria-hidden="true"></i> My Profile
					</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right"
					sec:authorize="isAuthenticated()">
					<li><a href="#" onclick="$('#logoutForm').submit();"> <i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>
				</ul>
				<form th:action="@{/logout}" method="post" style="display: none;"
					id="logoutForm" sec:authorize="isAuthenticated()">
					<input type="submit" value="Log Out" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
