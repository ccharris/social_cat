<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Social Cat Send Email</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Send Email!</h1>
	<div class="row col-md-6">
		<form method="POST" th:object="${email}">
		<input th:if="${isAddress} == true"
					type="hidden" name="address" th:value="${emailAdd}" />
			<div th:if="${isAddress} == false" class="form-group">
				<label th:if="${isAddress} == false" for="address">Recipient's
					Email Address</label> <input th:if="${emailAdd} == false" type="email"
					name="address" class="form-control" placeholder="email@email.com"
					th:field="*{address}" /> 
					<span
					th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Email
					Address Error</span>
			</div>
			<div class="form-group">
				<label for="subject">Subject</label> <input type="text"
					name="subject" class="form-control" placeholder="subject"
					th:field="*{subject}" /> <span
					th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">Subject
					Error</span>
			</div>
			<div class="form-group">
				<label for="message">Content of Message</label> <input type="text"
					name="message" class="form-control" placeholder="message"
					th:field="*{message}" /> <span
					th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Content
					Error</span>
			</div>

			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<div class="row">
			<a class="col-md-4" href="/">Back</a>
		</div>
	</div>

</body>
</html>
