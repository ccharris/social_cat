<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
   <title>Social Cat User Edit</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Edit Contact</h1>
	<div th:if="${isUser} == true" class="row col-md-6">
		<form th:action="@{|/contact/${contact.id}/edit|}" method="POST">
		<input name="id" type="hidden" th:value="${contact.id}"/>
		<input name="userId" type="hidden" th:value="${userId}"/>
		
		<div class="form-group">
			<label for="firstName">First Name</label>
			<input name="firstName" class="form-control" type="text" th:value="${contact.firstName}"/>
		</div>
		
		<div class="form-group">
			<label for="lastName">Last Name</label>
			<input name="lastName" type="text" class="form-control" th:value="${contact.lastName}"/>
		</div>
		
		<div class="form-group">
			<label for="email">Email</label>
			<input name="email" type="text"  class="form-control" th:value="${contact.email}"/>
		</div>
		
		<div class="form-group">
			<label for="phoneNumber">Phone Number</label>
			<input name="phoneNumber" class="form-control" type="text" th:value="${contact.phoneNumber}"/>
		</div>
		
		<div class="form-group">
		  <label for="twitterHandle">Twitter Handle</label>
		  <input name="twitterHandle" class="form-control" type="text" th:value="${contact.twitterHandle}"/>
		</div>
		
        <div class="form-group">
          <label for="facebookUrl">Facebook URL</label>
          <input name="facebookUrl" class="form-control" type="text" th:value="${contact.facebookUrl}"/>
        </div>
		
		<button type="submit" class="btn btn-default">Update</button>
		<div>
		<a href="/" th:href="@{|/contact/${contact.id}|}">Back</a>
		</div>
	</form>
	</div>
	<div th:unless="${isUser} == true"><p>Insufficient Permission.</p></div>
 	
</body>
</html>
