<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Social Cat Password Recovery</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
<div class="list-group row col-lg-12 text-center">
	<h1>Your Social Cat Password</h1>
	</div>
	<div class="list-group row col-lg-12 text-center">
		<div class="list-group-item">
			<h4 class="list-group-item-heading">Your Password is:</h4>
			<p class="list-group-item-text" th:text="${user.password}"></p>
		</div>
	</div>

		<a class="btn btn-success" href="/" th:href="@{|/login|}"
			role="button">Login</a>
</body>
</html>
