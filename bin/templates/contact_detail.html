<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Social Cat Contact Detail</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div th:if="${isUser} == true" class="row">
		<h1>Contact</h1>
		<div th:if="${contact}">
			<div class="list-group row col-md-6" th:object="${contact}">
				<div class="list-group-item">
					<h4 class="list-group-item-heading">First Name</h4>
					<p class="list-group-item-text" th:text="*{firstName}"></p>
				</div>
				<div class="list-group-item">
					<h4 class="list-group-item-heading">Last Name</h4>
					<p class="list-group-item-text" th:text="*{lastName}"></p>
				</div>
				<div class="list-group-item">
					<h4 class="list-group-item-heading">Email Address</h4>
					<p class="list-group-item-text" th:text="*{email}"></p>
				</div>
				<div class="list-group-item">
					<h4 class="list-group-item-heading">Phone Number</h4>
					<p class="list-group-item-text" th:text="*{phoneNumber}"></p>
				</div>
				<div class="list-group-item">
					<h4 class="list-group-item-heading">Id Number</h4>
					<p class="list-group-item-text" th:text="*{id}"></p>
				</div>
				<div class="list-group-item">
					<h4 class="list-group-item-heading">Active</h4>
					<p class="list-group-item-text" th:text="*{active}"></p>
				</div>
				<div th:if="*{! #strings.isEmpty(twitterHandle)}" class="list-group-item">
				<h4 class="list-group-item-heading">Twitter</h4>
				<p th:if="*{! #strings.isEmpty(twitterHandle)}">
					<a target="_blank"
						th:href="@{|https://twitter.com/*{twitterHandle}|}"
						th:text="*{twitterHandle}"></a>
				</p>
				</div>
				<div th:if="*{! #strings.isEmpty(facebookUrl)}" class="list-group-item">
				<h4 class="list-group-item-heading">Facebook</h4>
				<p th:if="*{! #strings.isEmpty(facebookUrl)}">
					<a target="_blank" th:href="@{|*{facebookUrl}|}"
						th:text="*{facebookUrl}"></a>
				</p>
				</div>
				<p  class="list-group-item">
					<a href="/" th:href="@{|/contact/${contact.id}/edit|}">Edit</a>
				</p>
			</div>
		</div>
	</div>
	<div th:unless="${contact}">
		<h3>No contact found.</h3>
	</div>
	<div th:unless="${isUser} == true"> <a class="col-md-4" href="/users">Back</a> </div>
	<div th:if="${isUser} == true" class="row">
		<a class="col-md-4" href="/contacts">Back</a>
	</div>
</body>
</html>
