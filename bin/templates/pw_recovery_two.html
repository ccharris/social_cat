<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Social Cat Password Recovery</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Recover Your Social Cat Password</h1>
	<form th:action="@{|/pw/${user.id}|}" method="POST">
		<div th:if="${user}">
			<div class="list-group row col-md-6" th:object="${user}">
				<div class="list-group-item">
					<label for="secretAnswer" th:text="*{secretQuestion}" ></label> 
					 <input type="text"
					name="secretAnswer" class="form-control" placeholder=" "
					 />
				</div>
			</div>
		</div>
		<input type="submit" class="btn btn-default" value="Get Password" />
		<div></div>
	</form>
</body>
</html>
